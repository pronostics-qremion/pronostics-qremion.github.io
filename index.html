<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Noms</title>
</head>
<body>
    <h1>Ajouter des Noms</h1>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Entrez un nom" required>
        <button type="submit">Ajouter</button>
    </form>
    <ul id="namesList"></ul>
    <script>
        // Fonctions pour gérer les données JSON localement
        let namesData = []; // Variable globale pour stocker les noms

        // Fonction pour charger et afficher les noms depuis le fichier JSON
        function displayNames() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    namesData = data.names || []; // Charger les noms depuis le fichier JSON
                    const namesList = document.getElementById('namesList');
                    namesList.innerHTML = ''; // Vider la liste avant de la remplir
                    namesData.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${item.name}</span>
                            <button onclick="editName(${index})">Editer</button>
                            <button onclick="deleteName(${index})">Supprimer</button>
                        `;
                        namesList.appendChild(li);
                    });
                })
                .catch(error => console.error('Erreur lors du chargement du fichier JSON :', error));
        }

        // Appeler la fonction pour afficher les noms lors du chargement de la page
        displayNames();

        // Ajouter un nom au fichier JSON
        document.getElementById('nameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('nameInput').value;
            const newId = namesData.length + 1;
            namesData.push({ id: newId.toString(), name: name });
            saveNamesToFile();
            document.getElementById('nameForm').reset();
        });

        // Fonction pour éditer un nom dans le fichier JSON
        function editName(index) {
            const newName = prompt("Entrez le nouveau nom :", namesData[index].name);
            if (newName && newName !== namesData[index].name) {
                namesData[index].name = newName;
                saveNamesToFile();
            }
        }

        // Fonction pour supprimer un nom du fichier JSON
        function deleteName(index) {
            if (confirm("Voulez-vous vraiment supprimer ce nom ?")) {
                namesData.splice(index, 1);
                saveNamesToFile();
            }
        }

        // Fonction pour enregistrer les données dans le fichier JSON
        function saveNamesToFile() {
            fetch('data.json', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ names: namesData })
            })
            .then(() => {
                displayNames(); // Rafraîchir l'affichage après la modification
                console.log("Données enregistrées avec succès dans le fichier JSON");
            })
            .catch(error => console.error('Erreur lors de l\'enregistrement des données :', error));
        }
    </script>
</body>
</html>
